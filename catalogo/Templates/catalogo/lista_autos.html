<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Autos</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f9f9f9; }
        h1 { color: #333; text-align: center; }
        .auto { border: 1px solid #ddd; padding: 15px; margin: 10px; background: white; border-radius: 8px; display: inline-block; width: 300px; }
        img { max-width: 100%; height: auto; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Catálogo de Autos</h1>
    <p><a href="/admin/">Ir al Admin</a></p>

    {% for auto in autos %}
        <div class="auto">
            {% if auto.imagen %}
                <img src="{{ auto.imagen.url }}" alt="{{ auto.modelo }}">
            {% endif %}
            <h3>{{ auto.marca }} {{ auto.modelo }} ({{ auto.año }})</h3>
            <p><strong>Precio:</strong> ${{ auto.precio }}</p>
            <a href="{% url 'detalle_auto' auto.pk %}">Ver detalle</a>
        </div>
    {% empty %}
        <p>No hay autos disponibles.</p>
    {% endfor %}
</body>
</html>
